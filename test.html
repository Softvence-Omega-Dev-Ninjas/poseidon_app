<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 1rem;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      .google {
        background: #db4437;
        color: #fff;
      }
      .facebook {
        background: #1877f2;
        color: #fff;
      }
      .twitter {
        background: #1da1f2;
        color: #fff;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <h1>Login</h1>

    <button class="google" id="google">Login with Google</button>
    <button class="facebook" id="facebook">Login with Facebook</button>
    <button class="twitter" id="twitter">Login with Twitter</button>

    <script>
      const baseUrl = 'http://localhost:3000';

      document.querySelector('#google').addEventListener('click', () => {
        const obj = {
          role: 'role_here',
          from: 'from_here',
        };
        window.location.href = `${baseUrl}/auth/google?from=${JSON.stringify(obj)}`;
      });

      document.querySelector('#facebook').addEventListener('click', () => {
        window.location.href = `${baseUrl}/facebook`;
      });

      document.querySelector('#twitter').addEventListener('click', () => {
        window.location.href = `${baseUrl}/auth/twitter`;
      });
    </script>
  </body>
</html>
